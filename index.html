<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessing your Camera...</title>

<style>
body {
  font-family: 'Consolas', monospace;
  background: #000;
  color: #00ff88;
  text-align: center;
  padding-top: 60px;
}

.loader {
  border: 5px solid #0a0a0a;
  border-top: 5px solid #00ff88;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin:auto;
  animation: spin 1s linear infinite;
  margin-bottom:20px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* glowing hacker text */
h2 {
  color:#00ff88;
  text-shadow:0 0 8px #00ff88, 0 0 15px #00ff88;
}

/* Image animation */
.captureImage {
  width: 90%;
  max-width: 330px;
  border-radius: 10px;
  animation: pop 0.8s ease forwards;
  opacity: 0;
}
@keyframes pop {
  0% { opacity:0; transform:scale(0.7); }
  100% { opacity:1; transform:scale(1); }
}

#scanArea {
  width:90%;
  max-width:380px;
  height:130px;
  margin:20px auto;
  padding:10px;
  border:1px solid #00ff88;
  border-radius:5px;
  background:rgba(0, 255, 100, 0.05);
  box-shadow:0 0 10px #00ff88;
  text-align:left;
  overflow:hidden;
  font-size:12px;
}
</style>
</head>

<body>

<div class="loader"></div>
<h2>Accessing Camera<span id="dots"></span></h2>
<p>Wait a moment...</p>

<div id="scanArea"></div>

<audio id="snapSound">
  <source src="https://files.catbox.moe/r3m0l6.mp3" type="audio/mpeg">
</audio>

<script>
// ðŸ”¥ images to randomize from
const images = [
 "https://i.pinimg.com/736x/4a/82/9b/4a829b4c2219f035c25f58ce8687c3dc.jpg",
 "https://i.pinimg.com/736x/32/7e/db/327edb9a15b304efc264668ada03f725.jpg",
 "https://i.pinimg.com/736x/b3/35/fa/b335faae4c2f22c47e0cfb51a1f7de8e.jpg",
 "https://i.pinimg.com/474x/2e/7c/70/2e7c70200b258eff58a4e69ebe363433.jpg",
 "https://i.pinimg.com/564x/1d/6f/81/1d6f815f95f6d68abaad846ddc9d086d.jpg"
];
const randomImage = images[Math.floor(Math.random() * images.length)];

// ðŸ”µ Dots animation
let dotCount = 0;
setInterval(()=>{
  dotCount = (dotCount % 3) + 1;
  document.getElementById("dots").textContent = ".".repeat(dotCount);
}, 400);

// ðŸ’» Hacker scanning lines
const scanLines = [
  "Initializing camera kernel...",
  "Checking sensor output...",
  "Decrypting resolution data...",
  "Hacking camera stream...",
  "connecting to NASA server...",
  "Fetching ELON MUSK bank balance...",
  "Stabilizing image...",
  "Finalizing capture..."
];
const scan = document.getElementById("scanArea");
let i = 0;
const scanInterval = setInterval(()=>{
  if(i < 20){
    scan.textContent += scanLines[Math.floor(Math.random()*scanLines.length)] + "\n";
    scan.scrollTop = scan.scrollHeight;
    i++;
  }
}, 120);

// ðŸ“¸ Final transition
setTimeout(() => {
  clearInterval(scanInterval);
  document.getElementById("snapSound").play();
  document.body.innerHTML = `
    <h2 style="color:#00ff88;text-shadow:0 0 10px #00ff88;">ðŸ“¸ Your Image Captured Successfully!</h2>
    <img src="${randomImage}" class="captureImage">
    <p style="margin-top:15px;color:#00ff88;">Thanks for your beautiful image ðŸ˜Š</p>
  `;
  document.body.style.background = "#000";
}, 2000); // time delay
</script>

</body>
</html>
