<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shainil is Accessing your Camera...</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  text-align: center;
  padding-top: 80px;
}

.loader {
  border: 5px solid #444;
  border-top: 5px solid #00ff88;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin:auto;
  animation: spin 1s linear infinite;
  margin-bottom:20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

img {
  width: 90%;
  max-width: 330px;
  border-radius: 10px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="loader"></div>
<h2 id="loadingText">Shainil is Accessing your camera<span id="dots"></span></h2>
<p>Wait a moment...</p>

<!-- Shutter Sound -->
<audio id="snapSound">
  <source src="https://www.soundjay.com/camera/sounds/camera-shutter-click-03.mp3" type="audio/mpeg">
</audio>

<script>
// ðŸ”¥ YOUR 5 IMAGES (random pick)
const images = [
 "https://i.pinimg.com/736x/4a/82/9b/4a829b4c2219f035c25f58ce8687c3dc.jpg",
 "https://i.pinimg.com/736x/32/7e/db/327edb9a15b304efc264668ada03f725.jpg",
 "https://i.pinimg.com/736x/b3/35/fa/b335faae4c2f22c47e0cfb51a1f7de8e.jpg",
 "https://i.pinimg.com/474x/2e/7c/70/2e7c70200b258eff58a4e69ebe363433.jpg",
 "https://i.pinimg.com/564x/1d/6f/81/1d6f815f95f6d68abaad846ddc9d086d.jpg"
];

const randomImage = images[Math.floor(Math.random() * images.length)];

// ðŸ”µ Loading dots animation
let dotCount = 0;
setInterval(()=>{
  dotCount = (dotCount % 3) + 1;
  document.getElementById("dots").textContent = ".".repeat(dotCount);
}, 400);

// ðŸ“¸ After delay, show fake capture result
setTimeout(() => {
  document.getElementById("snapSound").play();
  document.body.innerHTML = `
    <h2>ðŸ“¸ Image Captured Successfully!</h2>
    <img src="${randomImage}">
  `;
  document.body.style.background = "#111";
}, 1920); // <-- your chosen timing
</script>

</body>
</html>
