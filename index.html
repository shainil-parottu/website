<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shainil is Accessing your Camera...</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #00ff88;
  text-align: center;
  padding-top: 80px;
  overflow: hidden;
  position: relative;
}

/* ðŸ”¥ Hacker Background (Matrix Lines) */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: linear-gradient(rgba(0,255,100,0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0,255,100,0.1) 1px, transparent 1px);
  background-size: 20px 20px;
  animation: gridMove 3s linear infinite;
  z-index: -1;
  filter: blur(1px);
}

@keyframes gridMove {
  from {background-position: 0 0;}
  to {background-position: 0 40px;}
}

/* Loader */
.loader {
  border: 5px solid #004400;
  border-top: 5px solid #00ff88;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin:auto;
  animation: spin 1s linear infinite;
  margin-bottom:20px;
}
@keyframes spin {100% { transform: rotate(360deg); }}

/* ðŸ”¥ Fade + Slide animation for final image */
.showImage {
  animation: fadeInUp 1.3s ease forwards;
  opacity: 0;
}
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(40px) scale(0.9); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

img {
  width: 90%;
  max-width: 330px;
  border-radius: 10px;
  margin-top: 20px;
  border: 2px solid #00ff88;
  box-shadow: 0 0 20px #00ff88aa;
}
</style>
</head>

<body>

<div class="loader"></div>
<h2 id="loadingText">Shainil is Accessing your  camera<span id="dots"></span></h2>
<p>Wait a moment...</p>

<!-- Camera sound -->
<audio id="snapSound">
  <source src="https://www.soundjay.com/camera/sounds/camera-shutter-click-03.mp3" type="audio/mpeg">
</audio>

<script>
// Random images
const images = [
 "https://i.pinimg.com/736x/4a/82/9b/4a829b4c2219f035c25f58ce8687c3dc.jpg",
 "https://i.pinimg.com/736x/32/7e/db/327edb9a15b304efc264668ada03f725.jpg",
 "https://i.pinimg.com/736x/b3/35/fa/b335faae4c2f22c47e0cfb51a1f7de8e.jpg",
 "https://i.pinimg.com/474x/2e/7c/70/2e7c70200b258eff58a4e69ebe363433.jpg",
 "https://i.pinimg.com/564x/1d/6f/81/1d6f815f95f6d68abaad846ddc9d086d.jpg"
];
const randomImage = images[Math.floor(Math.random() * images.length)];

// Dots animation
let dotCount = 0;
setInterval(()=>{
  dotCount = (dotCount % 3) + 1;
  document.getElementById("dots").textContent = ".".repeat(dotCount);
}, 400);

// Final switch screen
setTimeout(() => {
  document.getElementById("snapSound").play();
  document.body.innerHTML = `
    <h2 style="color:#00ff88; text-shadow:0 0 10px #00ff88;">ðŸ“¸ Your Image Captured Successfully!</h2>
    <img src="${randomImage}" class="showImage">
    <p style="color:#00ff88; margin-top:15px;">Thanks for your beautiful image ðŸ˜Š</p>
  `;
  document.body.style.background = "#000";
}, 1920);
</script>

</body>
</html>
